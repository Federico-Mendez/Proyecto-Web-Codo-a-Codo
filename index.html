<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/slidershow.css">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">
    <script src="https://kit.fontawesome.com/5678e56054.js" crossorigin="anonymous"></script>
    <title>MDQ Turismo</title>
</head>
<body>
    <nav>
        <div class="topnav">
            <a href="index.html" class="title">MDQ Turismo</a>
            <a href="contacto.html" class="sub-title">Contacto</a>
            <a href="" class="sub-title">Gastronomia</a>
            <a href="" class="sub-title">Playas</a>
        </div>
    </nav>

    <header class="encabezado">

        <div class="img-mardel">
            <div class="txt-mardel">
                <h2>Mar del Plata todo lo tiene...</h2>
            </div>
        </div>

    </header>

    <main>
        <section class="secc1">
            <div class="card1">Tarjeta Playa 1</div>
            <div class="card1">Tarjeta Playa 2</div>
            <div class="card1">Tarjeta Playa 3</div>
        </section>

        <section>
            <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="resources/img/mardelplata/espigon1.jpg" style="width:100%">
                  <div class="text">Caption Text</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="resources/img/mardelplata/mardel02.jpg" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="resources/img/mardelplata/mardel01.jpg" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
                
        </section>

    </main>
        
    <footer class="footer">
        <div class="pie">
                <div class="pie-item"></div>
                <div class="pie-item">Derechos reservados &copy;2023</div>
                <div class="pie-item">
                    <a href="https://www.instagram.com" target="_blank" style="color: white;"><i class="fa-brands fa-instagram fa-lg"></i></i></a>
                    <a href="https://www.facebook.com" target="_blank" style="color: white;"><i class="fa-brands fa-facebook fa-lg"></i></a>
                    <a href="https://twitter.com" target="_blank" style="color: white;"><i class="fa-brands fa-twitter fa-lg"></i></a>
                </div>
        </div>
    </footer>

    <script src="js/slideshow.js"></script>
</body>

</html>
